---
sudo: required

language: node_js

env:
  # Test package on all supported OSes.
  - distribution: centos
    version: 7
  - distribution: ubuntu
    version: 14.04
  - distribution: ubuntu
    version: 12.04

services:
  - docker

before_install:
  # Setup virtual frambuffer
  #
  # Pull container
  - 'sudo docker pull ${distribution}:${version}'
  # Customize container
  - 'sudo docker build --force-rm --file=docker/Dockerfile.${distribution}-${version} --tag=${distribution}-${version}:tty-table .'

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - 'grunt --base node_modules/tty-table t'
